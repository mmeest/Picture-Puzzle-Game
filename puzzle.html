<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pildi pusle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Pildi pusle</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Sammud:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Kulunud aeg: <span id="timerPanel"></span> sekundit
                    </div>
                    <img id="actualImage" />
                    <div>Tee see pilt järgi.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Lihtne</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Keskm.</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Raske</label>
						<input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">Raskeim</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Reeglid</button>
                        <button id="newPhoto" type="button" class="btn">Vaheta pilti</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Mäng läbi!!</h2>
                Palju õnne!! <br /> Sa said pildi valmis.
                <br />
                Sammud: <span class="stepCount">0</span> käiku.
                <br />
                Kulunud aeg: <span class="timeCount">0</span> sekondit<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Mängi veel</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/neeruti.jpg', title: 'Neeruti mõis' },
                { src: 'img/harju_madise.jpg', title: 'Harju-Madise kirik' },
                { src: 'img/rahumae.jpg', title: 'Rahumäe rongijaam' },
                { src: 'img/kakumae.jpg', title: 'Kakumäe sadam' },
                { src: 'img/kohila.jpg', title: 'Kohila veski' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Paiguta tükid nii ümber, et saaksid kokku näidispildi. \nKulunud sammud loetakse kokku.');
            }
        </script>
    </div>
</body>
</html>
